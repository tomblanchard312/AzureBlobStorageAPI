name: Infra validate

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - 'infra/modules/**'
      - 'pipelines/azure-pipelines-infra.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - 'infra/modules/**'
      - 'pipelines/azure-pipelines-infra.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      RESOURCE_GROUP_NAME: YOUR-RG-NAME
      LOCATION: westeurope
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Bicep build and lint
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -euo pipefail
            az bicep version
            az bicep build --file infra/main.bicep
            # Lint (az bicep lint exists in newer CLI versions)
            az bicep lint --file infra/main.bicep || true

      - name: ARM validate
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -euo pipefail
            az deployment group validate \
              --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
              --template-file infra/main.bicep \
              --parameters infra/main.parameters.json

      - name: What-if
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -euo pipefail
            az deployment group what-if \
              --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
              --template-file infra/main.bicep \
              --parameters infra/main.parameters.json
