# Validate Bicep code only: build and lint. No Azure login or credentials required.
name: Infra validate
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'NetCoreAzureBlobServiceAPI/infra/**'
      - '.github/workflows/infra-validate.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'NetCoreAzureBlobServiceAPI/infra/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure CLI and Bicep
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az bicep install

      - name: Bicep build and lint
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          az bicep version
          az bicep build --file NetCoreAzureBlobServiceAPI/infra/main.bicep
          az bicep lint --file NetCoreAzureBlobServiceAPI/infra/main.bicep || true
