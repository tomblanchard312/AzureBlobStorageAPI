
name: .NET Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: [ '8.0.x', '7.0.x' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore NetCoreAzureBlobServiceAPI/NetCoreAzureBlobServiceAPI.csproj

      - name: Build
        run: dotnet build NetCoreAzureBlobServiceAPI/NetCoreAzureBlobServiceAPI.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test NetCoreAzureBlobServiceAPI/NetCoreAzureBlobServiceAPI.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.dotnet-version }}
          path: NetCoreAzureBlobServiceAPI/TestResults/*.trx
