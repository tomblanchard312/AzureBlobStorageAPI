name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'

jobs:
  unit-tests:
    name: Unit Tests (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        dotnet: [ 8.0.x ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - run: dotnet restore NetCoreAzureBlobServiceAPI.sln
      - run: dotnet format NetCoreAzureBlobServiceAPI.sln --verify-no-changes
      - run: dotnet build NetCoreAzureBlobServiceAPI.sln --no-restore --configuration Release

      - run: dotnet test NetCoreAzureBlobServiceAPI.sln --no-build --configuration Release --filter "Category!=Integration" --collect:"XPlat Code Coverage"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - run: dotnet restore NetCoreAzureBlobServiceAPI.sln
      - run: dotnet build NetCoreAzureBlobServiceAPI.sln --no-restore --configuration Release
      - run: dotnet test NetCoreAzureBlobServiceAPI.Tests/NetCoreAzureBlobServiceAPI.Tests.csproj \
          --no-build --configuration Release \
          --filter "Category=Integration"
          --logger "trx;LogFileName=TestResults.trx"
